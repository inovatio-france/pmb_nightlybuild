{% extends 'accessibility.tpl.html' %}
<!-- $Id: rgaa_accessibility.tpl.html,v 1.2 2024/10/15 12:02:07 rtigero Exp $ -->

{% block content %}
    <ul class="accessibility_font_size">
        <li class="accessibility_font_size_small">
            <button type="button" onclick="accessibilityFontSize(1);" >
                <span class="visually-hidden">{{ msg.accessibility_font_size_small }}</span>
                <span aria-hidden="true" >A-</span>
            </button>
        </li>
        <li class="accessibility_font_size_normal">
            <button type="button" onclick="accessibilityFontSize(0);">
                <span class="visually-hidden">{{ msg.accessibility_font_size_normal }}</span>
                <span aria-hidden="true" >A</span>
            </button>
        </li>
        <li class="accessibility_font_size_big">
            <button type="button" onclick="accessibilityFontSize(2);" >
                <span class="visually-hidden">{{ msg.accessibility_font_size_big }}</span>
                <span aria-hidden="true">A+</span>
            </button>
        </li>
    </ul>
{% endblock content %}
