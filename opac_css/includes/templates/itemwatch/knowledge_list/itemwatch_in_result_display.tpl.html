{% if itemwatch.interesting %}
{% if itemwatch.status!=2 %}
<div>
    <a href='{{itemwatch.url}}' title='Source' target='_blank'>
        <h3>{{itemwatch.title}}</h3>
    </a>
    <div>{{itemwatch.publication_date}} / {{itemwatch.source.title}}</div>
    <div>{{itemwatch.summary}}</div>
</div>
{% endif %}
{% endif %}
